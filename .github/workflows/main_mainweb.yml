name: Build and deploy Nuxt app to Azure Web App - mainweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build Nuxt app (Azure preset)
        run: |
          rm -f package-lock.json
          npm install
          npx nuxi build

      # Upload the entire .output folder as artifact
      

      - name: Create deployment package
        run: |
          # Copy .output and production dependencies to a new directory
          mkdir -p deploy/.output
          cp -r .output/* deploy/.output/
          cp package.json package-lock.json deploy/
          cd deploy && npm ci --production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-app
          path: deploy/  # Upload the entire 'deploy' directory

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required for requesting the JWT
      contents: read
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nuxt-app
          path: deploy/  # Downloads to 'deploy/' directory

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5EE4D6CE1F8046E591CF0EFEBD730F83 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1D165BAABCED434E84E6E285F0A1D01E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8F4B60E78FF64A9FAF8988DC32B8B4AA }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mainweb'
          slot-name: 'Production'
          package: deploy/  # Point to the deploy directory


