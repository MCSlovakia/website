name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - staging
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - staging

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Remove node_modules and package-lock.json (fix native-binding optional deps issue)
        run: |
          echo "Removing node_modules and package-lock.json to avoid optional-deps native binding install bug"
          rm -rf node_modules package-lock.json || true
          ls -la || true

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt for Azure Static Web Apps (SSR)
        run: |
          # Build using the Azure Static Web Apps preset (SSR)
          npx nuxi build --preset=azure-swa

      - name: Write Static Web Apps routing config (SSR rewrite)
        run: |
          cat > .output/public/staticwebapp.config.json << 'EOF'
          {
            "navigationFallback": {
              "rewrite": "/api/functions",
              "exclude": [
                "/_nuxt/*",
                "/favicon.ico",
                "/robots.txt",
                "/__nuxt_content/*",
                "/admin/*",
                "/assets/*"
              ]
            },
            "routes": [
              { "route": "/api/*", "allowedRoles": ["anonymous"] }
            ]
          }
          EOF

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_SKY_08B4E7703 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          skip_app_build: true
          app_location: ".output/public" # Built app output path
          api_location: ".output/server"  # Azure Functions app (contains host.json and functions/)
          output_location: "" # Not used when skip_app_build=true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_SKY_08B4E7703 }}
          action: "close"
