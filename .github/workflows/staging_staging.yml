# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install deps
        run: npm ci

      - name: Build (Nuxt)
        run: npm run build

      - name: Verify build output
        run: |
          pwd
          ls -la
          ls -la ./.output

      - name: Upload artifact (.output)
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: ./.output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact to workspace root
        uses: actions/download-artifact@v4
        with:
          name: nuxt-output
          path: .

      - name: Verify downloaded files
        run: |
          pwd
          ls -la
          ls -la ./.output

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_778160434394401796D02B827DE5BC9E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A0938C85043940CFAB4FA2EE3E62D164 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_017AE0E3ADB04829B57B27184458484C }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          # IMPORTANT: Set this to the actual Web App name (not the slot name)
          app-name: 'MCSlovakia-staging'
          # If you deploy to a slot (e.g. 'staging'), set it here. Omit for production slot.
          # slot-name: 'staging'
          package: ./.output
